[globals]

DEBUG=3
UI=ui/

[database]
host=localhost
dbname=phpclientlogger
username=phpclientlogger
password=phpclientlogger

view[0]="CREATE VIEW log_full AS \ 
SELECT profile.uuid, profile.client_ip, profile.user_agent, profile.http_referer, event.name , \
log.timestamp, log.x, log.y, log.xpath, log.aoi, log.note \
FROM log JOIN profile ON (log.profile_id = profile.id) JOIN event ON (log.event_id = event.id) \
ORDER BY timestamp ASC"

